<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap-theme.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- Firebase Reference -->
	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
</head>
<body>
	<button id="reset"><h5>Reset Database</h5></button>
	<div class="row" id="header"><h1>Rock Paper Scissors</h1>
	</div>
	<div class="row" id='nameInput'>
		<input type="text" id='name'>
		<input type="submit" value="Start" id="addPlayer">
	</div>
	<div class="row" id="playerArea">
		<div class="col-md-4" id="player1"><h3>Waiting for Player 1</h3></div>
		<div class="col-md-4" id="message"></div>
		<div class="col-md-4" id="player2"><h3>Waiting for Player 2</h3></div>
	</div>
	<div id="smackbox">
		<p>Start talking Smack!</p>

	</div>
	<div id="conversation">
		<input type="submit" value="Talk Smack" id="converse">
		<input type="text" id='smack'>
	</div>
	<!-- Javascripts -->
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	<script type="text/javascript" src="assets/javascript/hw.js"></script>

</body>
</html>
